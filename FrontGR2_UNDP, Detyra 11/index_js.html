<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista Rezultateve</title>
</head>
<body>
    
    <div class="container mt-4">
    <script>
        
        const lista_rezultateve = [
                ['Prishtina', 'Llapi', 1, 2, 3],
                ['Trepca', 'Peja', 1, 1, 1],
                ['F.Kosova', 'Drita', 2, 3, 4],
                ['Ballkani', 'Ferizaji', 3, 3, 5],
                ['Drenica', 'Dukagjini', 2, 1, 2],
        ];

        document.write(`<table class="table table-striped">`);
        document.write(`<thead class="bg-dark text-white text-center"><tr><th>Ekipa 1</th><th>Ekipa 2</th><th>Java</th><th>Gola_ekipa_1</th><th>Gola_ekipa_2</th></tr></thead>`);
        for(let row = 0; row < lista_rezultateve.length; row++){
            document.write(`<tr class="text-center">`);
            for(let col = 0; col < lista_rezultateve[row].length; col++){
                document.write(`<td>${lista_rezultateve[row][col]}</td>`);
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
       

        let gola_ekipa_2 =[];
        for(let gmax = 0; gmax < lista_rezultateve.length; gmax++){
             gola_ekipa_2.push(lista_rezultateve[gmax][4]);
         }
        gola_ekipa_2.sort(function(a,b){return b - a});
         /* gola_ekipa_2 = [5, 4, 3, 2, 1] */
         // 3 2 0 4 1

        function golat(ekipet){    
    
            document.write(`<table id="myTable" class="table table-striped mt-5">`);
            document.write(`<thead class="bg-dark text-white text-center"><tr><th>Emri Ekipit</th><th>Java</th><th>Golat</th></tr></thead>`);      
            
            

            for(let row = 0; row < ekipet.length; row++){    
                
                let gola = ekipet[row][4];
                let index = gola_ekipa_2.indexOf(gola); 
                document.write(`<tr class="text-center">`);
                for(let col = 0; col < ekipet[0].length; col++){
                    if(col == 1 || col == 2 || col == 4) {
                        document.write(`<td>${ekipet[index][col]}</td>`);
                    }
                }
                document.write(`</tr>`)
            }
        }

        golat(lista_rezultateve)

    </script>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
