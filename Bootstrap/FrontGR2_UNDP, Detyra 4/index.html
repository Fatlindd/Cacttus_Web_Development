<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row shadow-lg py-5 mb-5 bg-body rounded h-70">
                <div class="col-md-6 p-0">
                    <img src="img/verification.png" class="img-fluid w-100">
                </div>
    
                <div class="col-md-5 p-4">
                    <p class="h1 text-center mb-5"># Login</p>
                    <form>
                        <div class="form-group mb-3">
                            <label>Username or email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email or username">
                        </div>
                        <div class="form-group mb-3">
                            <label>Password</label>
                            <input type="passsword" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                        </div>
    
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary px-4">Login</button>
                        </div>
                    </form>
    
                    <div class="d-flex justify-content-center mt-5">
                        <a href="https://www.facebook.com"><img src="img/facebook.png" class="img-fluid mx-2"></a>
                        <a href="https://www.instagram.com"><img src="img/instagram.png" class="img-fluid mx-2"></a>
                        <a href="https://www.youtube.com"><img src="img/youtube.png" class="img-fluid mx-2"></a>
                    </div>
                        <p class="h4 text-center mt-3">&copy2022</p>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
