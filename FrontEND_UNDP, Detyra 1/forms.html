<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>
        Employment Application Form Example
    </h1>
    
    <form action="" method="post">
        <table>
        <tbody>
            <tr>
                <td>
                    <label for="">First Name *</label>
                </td>
                <td>
                    <label for="">Last Name *</label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text">
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Email *</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Portfolio website</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="url" value="http://" size="46">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="">Position you are applying for *</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" size="46">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Salary requirements</label>
                </td>
                <td>
                    When can you start?
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number">
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Phone *</label>
                </td>
                <td>
                    <label for="">Fax</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel">
                </td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Are you willing to relocate?</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" name="choose" value="Yes"> Yes
                    <input type="radio" name="choose" value="No"> No
                    <input type="radio" name="choose" value="Not Sure"> Not Sure
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Last company you worked for</label>
                </td> 
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" size="46">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Reference/Comments/Questions
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="" id="" cols="46" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <button type="submit">Send Application</button>                 
                </th>
                <td>
                    <a href="">forms</a>
                </td>
            </tr>
        </tbody>
        </table>
    </form>

</body>
</html>
