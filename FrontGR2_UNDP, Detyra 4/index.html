<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="flex-container">
        <div class="login">
            <div class="img-content">
                <img src="img/foto.PNG">
            </div>
            <div class="login-form">
                <h1># Login</h1>
                <form class="form">
                    <div class="tbox">
                        <label for="">Username</label>
                        <input type="text" placeholder="Username...">
                    </div>
                    <div class="tbox">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password...">
                    </div>
                    <p class="btn-right">
                        <button class="btn" type="submit">Login</button>
                    </p>
                </form>
                
                <ul class="social-media">
                    <li><img src="img/facebook.png" alt="facebook logo"></li>
                    <li><img src="img/youtube.png" alt="youtube logo"></li>
                    <li><img src="img/twitter.png" alt="twitter logo"></li>
                    <li><img src="img/instagram.png" alt="instagram logo"></li>
                </ul>
                <p class="copy">&copy;2022</p>
            </div>
        </div>
    </div>

</body>
</html>
