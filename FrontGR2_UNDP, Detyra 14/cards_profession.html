<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .card-shadow {
            max-width:300px;
            transition: max-width 0.15s;
        }

        .card-shadow:hover {
            border-radius: 0.375rem;
            background-color: #FFFAF9;
            box-shadow:  7px 7px 14px #d7d7d7,
             -7px -7px 14px #e9e9e9;
            max-width: 350px;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <div class="container mt-3">
            <div class="row" id="albums">

            </div>
    </div>

    <script>
        class Student {

            static createStudent(obj){
                return `<div class="col-md-3 my-3">
                        <div class="card card-shadow">
                            <img class="card-img-top w-75 py-3 mx-auto d-block" src="${obj.img}" alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title bg-light text-dark p-2">${obj.name} ${obj.lastname}</h4>
                                <p class="card-text my-1"><b>Mosha: </b>${obj.age}</p>
                                <p class="card-text my-1"><b>Profesioni: </b>${obj.job}</p>
                                <p class="card-text my-1"><b>Qyteti: </b>${obj.city}</p>
                            </div>
                            </div></div>`
            }
        }

        fetch('professions.json')
        .then(response => response.json())
        .then(data => {
            for(let index = 0; index < data.length; index++){
                $("#albums").append(Student.createStudent(data[index]));
            }
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
